{% extends "app/home.html" %}
{% block content %}
<div class="sparkline12-list">
    <div class="text-center m-b-md custom-login">
  <h2 style="color: #0f63bd "><B>INPUT FILE</B></h2>
</div>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group-inner">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                <label class="login2 pull-right pull-right-pro">Nama : </label>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                <input type="text" class="form-control" name="nama_file" id="nama_file" />
            </div>
        </div>
    </div>
    <div class="form-group-inner">
        <div class="row">
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <label class="login2 pull-right pull-right-pro">File : </label>
            </div>
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <div class="file-upload-inner ts-forms">
                    <div class="input prepend-small-btn">
                        <div class="file-button" style="background-color: #0f63bd">
                            Browse
                            <input class="form-control" type="file" name="file" required id="id_file" onchange="document.getElementById('prepend-small-btn').value = this.value;">
                        </div>
                        <input type="text" id="prepend-small-btn" placeholder="no file selected">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-inner">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                <label class="login2 pull-right pull-right-pro">Jenis Print :</label>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                <div class="form-select-list">
                    <select class="form-control custom-select-value" name="print_id" required id="id_print_id">
                        <option value="" selected>---------</option>
                        <option value="1">Hitam Putih, harga 100.0.</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-inner data-custon-pick" id="data_1">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                <label class="login2 pull-right pull-right-pro">Waktu Pengambilan :</label>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <!-- <input type="text" class="form-control" value=""> -->
                    <input class="form-control" type="text" name="waktu_pengambilan" required id="id_waktu_pengambilan">
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-inner">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                <label class="login2 pull-right pull-right-pro">Tempat Pengambilan :</label>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                <div class="form-select-list">
                    <select class="form-control custom-select-value" name="pengambilan_id" required id="id_pengambilan_id">
                      <option value="" selected>---------</option>
                      <option value="1">UNAIR</option>
                  </select>
              </div>
          </div>
      </div>
  </div>
  <div class="form-group-inner" id="data_1">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
            <label class="login2 pull-right pull-right-pro">Copy :</label>
        </div>
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
            <div class="touchspin-inner">
                <input class="touchspin3" type="text" name="copy" value="1" required id="id_copy">
            </div>
        </div>
    </div>
</div>
<div class="form-group-inner">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
            <label class="login2 pull-right pull-right-pro">Status Cetak :</label>
        </div>
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
            <div class="form-select-list">
                <select class="form-control custom-select-value" name="status_id" required id="id_status_id">
                    <option value="" selected>---------</option>
                    <option value="1">Belum Di Cetak</option>
                    <option value="2">Sudah Di Cetak</option>
                </select>
            </div>
        </div>
    </div>
</div >
<div class="text-center m-b-md custom-login">
<button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>
</div>
<br>

{% endblock content %}
